<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 05</title>
</head>
<body>
<h1>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h1>
<hr>
<input type="number"id="number">
<button type="button"onclick="check()">Run</button>
<script>
    function check(){
        let number=parseInt(document.getElementById("number").value);
        let f0=0,f1=1,fn=f1+f0;
        let sum=0;
        for (i=0;i<number;i++){
            fn=f0+f1;
            f0=f1;
            f1=fn;
            sum+=fn;
            document.write(fn + "<br/>");

        }
        alert("Tổng Của "+number+" Số Fibo = "+sum)

    }
</script>
</body>
</html>
