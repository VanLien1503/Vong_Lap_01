<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 01</title>
</head>
<body>
<h1>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,<br>
    hiển thị hộp thoại thông báo là đã hoàn thành.</h1>
<hr>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + "<br>");
        if (i === 99) {
            document.write(i + "đã Hoàn Thành");
            break;
        }
    }
</script>
</body>
</html>
