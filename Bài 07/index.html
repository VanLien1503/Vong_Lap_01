<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 07</title>
</head>
<body>
<h1>Hãy viết một chương trình in ra các số từ 1 đến 100<br>
    Nhưng nếu số chia hết cho<br>
    3 thì in ra "Fizz"<br>
    5 thì in ra "Buzz" <br>
    chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz"</h1>
<hr>
<input id="number" type="number">
<button onclick="check()" type="button">Run</button>
<p id="resule"></p>
<script>
    function check() {
        let input = parseInt(document.getElementById("number").value);
        for (let i = 0; i < input; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                document.write("FizzBuzz" + "<br>");
            } else if (i % 3 === 0) {
                document.write("Fizz" + "<br>");
            } else if (i % 5 === 0) {
                document.write("Buzz" + "<br>");
            } else {
                document.write(i + "<br>");
            }
        }
    }
</script>
</body>
</html>
