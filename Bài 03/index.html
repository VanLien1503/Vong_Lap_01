<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<body>
<h1> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.<br>
(Số fibonacci= Tổng của 2 số trước đó)</h1>
<hr>
<input type="number" id="number">
<button type="button"onclick="check()">Run</button>
<p id="resule"></p>
<script>
    function check() {
        let number = parseInt(document.getElementById("number").value);
        for (let i = 0; i<=number; i++) {
            let f0, f1, fn;
            f0 = 0;
            f1 = 1;
            fn = f1 + f0;
            for (i = 0; i < number; i++) {
                document.write(fn + "<br/>");
                fn = f0 + f1;
                f0 = f1;
                f1 = fn;
            }
        }
    }
</script>
</body>
</html>
